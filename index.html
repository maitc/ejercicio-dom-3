<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<form id="frm1">
		Nombre: <input type="text" name="name" id="name"><br>
		Mail: <input type="text" name="email" id="email"><br>
	</form> 
	<button onclick="myFunction()">Mostrar</button>

	<p id="mostrarNombre"></p>
	<p id="mostrarMail"></p>

	<script>
		function myFunction() {
			var nom = document.getElementById("name").value;//se recibe lo escrito en la casilla nombre con value.
			var em = document.getElementById("email").value;//se recibe lo escrito en la casilla mail con value.
			var mostrarNom = document.getElementById("mostrarNombre");//se llama elemento a modificar con los escrito en la casilla nom.
			var mostrarEm = document.getElementById("mostrarMail");//mismo paso que "mostrarNom"
			mostrarNom.innerHTML = nom;//con inner se modifica en pantalla.
			mostrarEm.innerHTML = em;
		}
	</script>
</body>
</html>
